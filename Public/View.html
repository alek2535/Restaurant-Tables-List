<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><i class="fa fa-fire"></i> Hot Restaurant</h1>
      <hr>
      <h2>Current Reservations and Waiting List</h2>
      <br>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make Reservations</button></a>
      <a href="/"><button class="btn btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3>Current Reservations</h3>
                </div>
                <div class="card-body">
                    <!-- <h2 id="name">Table #1</h2>
                    <div id="stats">
                    <h3><strong>ID:</strong> <span id="role"></span></h3>
                    <h3><strong>Email:</strong> <span id="age"></span></h3>
                    <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
                    </div> -->
                </div>
            </div>
        

            <div class="card">
                <div class="card-header">
                <h3>Waiting List</h3>
                </div>
                <div class="card-body">
                <!-- <h2 id="name">Table #1</h2>
                <div id="stats">
                    <h3><strong>ID:</strong> <span id="role"></span></h3>
                    <h3><strong>Email:</strong> <span id="age"></span></h3>
                    <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
                </div> -->
                </div>
            </div>
            <br>
            <a href="/clear">Clear Table</a><span> | </span><a href="/api/tables">API Table Link</a><span> | </span><a href="/api/waiting">API Wait List</a>
        </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        } else {
          $("#name").text(
            "The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });

  </script>
</body>

</html>
