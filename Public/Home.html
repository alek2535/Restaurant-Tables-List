<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><i class="fa fa-fire"></i> Hot Restaurant</h1>
      <hr>
      <h3>We only have 5 Tables Available! Book your seat now before they're all gone!</h3>
      <br>
      <a href="/table"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
      <a href="/waitingList"><button class="btn btn-danger btn-lg"><span
            class="fa fa-credit-card"></span> Make Reservation</button></a>
    </div>
    <a href="/api/table">API Table Link</a><span> | </span><a href="/api/waitingList">API Wait List</a>

    <script type="text/javascript">
        $("#btn").on("click", event => {
          event.preventDefault();
          var newTable = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#uniqueID").val().trim()
          };
    
          $.post("/api/table", newTable)
            .then(data => {
              console.log("table.html", data);
              alert("Adding table reservation...");
            });
        });
      </script>
    
    </body>
    </html>
